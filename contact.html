    <section id="waysToContact">
        <div class="container">
            <div>
                <h1>Stay in Touch</h1>
                <p>You can contact me directly in two ways.</p>
            </div>
        </div>
    </section>
    <section id="newsletter">
        <div class="container">
            <h1>Subscribe to My Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter Email">
                <button type="submit" class="button_1">Subscribe</button>
            </form>
        </div>
    </section>
    <section id="contact-form">
        <div class="container">
            <h3>Email Me</h3>
            <form class="emailMe">
                <div>
                    <label>Name</label>
                    <br>
                    <input type="text" placeholder="Enter Name">
                </div>
                <div>
                    <label>Email</label>
                    <br>
                    <input type="email" placeholder="Enter Email">
                </div>
                <div>
                    <label>Message</label>
                    <br>
                    <textarea placeholder="Type Your Message"></textarea>
                </div>
                <button class="button_1" type="submit">Send</button>
            </form>
        </div>
    </section>
    <section id="socialMedia">
        <div class="container">
            <h2>Don't forget to check me out on social media!</h2>
            <div class="boxes">
                <a href="http://facebook.com" target="blank"><img src="/images/facebook.png"></a>
                <h4>Facebook</h4>
            </div>
            <div class="boxes">
                <a href="http://instagram.com" target="blank"><img src="/images/instagram.png"></a>
                <h4>Instagram</h4>
            </div>
            <div class="boxes">
                <a href="http://twitter.com" target="blank"><img src="/images/twitter.png"></a>
                <h4>Twitter</h4>
            </div>
            <div class="boxes">
                <a href="http://snapchat.com" target="blank"><img src="/images/snapchat.png"></a>
                <h4>Snapchat</h4>
            </div>
            <div class="boxes">
                <a href="http://youtube.com" target="blank"><img src="/images/youtube.png"></a>
                <h4>YouTube</h4>
            </div>
            <div class="boxes">
                <a href="http://linkedin.com" target="blank"><img src="/images/linkedin.png"></a>
                <h4>LinkedIn</h4>
            </div>
        </div>
    </section>
